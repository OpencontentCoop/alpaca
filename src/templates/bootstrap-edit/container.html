<script type="text/x-handlebars-template">

    <div>

        {{#if options.label}}
        <legend class="{{#if options.labelClass}}{{options.labelClass}} {{/if}}alpaca-container-label">

            {{#if options.collapsible}}
            <span data-toggle="collapse">
            {{/if}}

            {{{options.label}}}

            {{#if options.collapsible}}
            </span>
            {{/if}}

        </legend>
        {{/if}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "above"}}
                {{#each options.helpers}}
                <small class="alpaca-helper form-text text-muted {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                    <i class="alpaca-icon-16 glyphicon glyphicon-info-sign"></i>
                    {{#showMessage .}}{{/showMessage}}
                </small>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#container}}{{/container}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "below"}}
                {{#each options.helpers}}
                <small class="alpaca-helper form-text text-muted {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                    <i class="alpaca-icon-16 glyphicon glyphicon-info-sign"></i>
                    {{#showMessage .}}{{/showMessage}}
                </small>
                {{/each}}
            {{/compare}}
        {{/if}}

    </div>

</script>
