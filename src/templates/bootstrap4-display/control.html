<script type="text/x-handlebars-template">

    <div class="form-group">

        {{#if options.label}}
        <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} control-label alpaca-control-label" for="{{id}}">{{{options.label}}}</label>
        {{/if}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "above"}}
                {{#each options.helpers}}
                    <small class="form-text text-muted {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        {{#showMessage .}}{{/showMessage}}
                    </small>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#control}}{{/control}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "below"}}
                {{#each options.helpers}}
                    <small class="form-text text-muted {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        {{#showMessage .}}{{/showMessage}}
                    </small>
                {{/each}}
            {{/compare}}
        {{/if}}

    </div>

</script>
